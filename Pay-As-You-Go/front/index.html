<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yhdistetyt Aikajanat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <div class="button-container">
            <button onclick="generateTimeline()">Generoi Tapahtumat</button>
            <button onclick="generateSpecificTimeline()">Pahimmat tapahtumat</button>
            <button id="generate-aikajana" class="generate-aikajana-button">Generoi Aikajana</button>
            <button onclick="generateAikajanaFromAPI()">Generoi Aikajana API:sta</button> <!-- New button -->
        </div>
        <label class="switch">
            <input type="checkbox" id="dark-mode-toggle" onclick="toggleDarkMode()">
            <span class="slider round"></span>
        </label>
    </div>  
    <div class="container">
        <h1>aikajana</h1>
        <div id="timeline-container" class="timeline-wrapper"></div>
        <div class="chat-event-container">
            <div class="chat-container">
                <div class="chat-header">Chat</div>
                <div id="chat-box" class="chat-messages"></div>
                <div class="chat-input">
                    <textarea id="chat-input" placeholder="Type your message..."></textarea>
                    <button id="chat-send">Send</button>
                </div>
            </div>
            <div class="event-cards-container">
                <div class="event-cards-header">Event Details</div>
                <div id="event-cards" class="event-cards"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
